<#include "/include.htm"/>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>环境信息监控</title>
    <link rel="stylesheet" type="text/css" href="/css/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/css/moreIcons/IconExtension.css">
    <link rel="stylesheet" type="text/css" href="/css/icon.css">
    <link rel="stylesheet" type="text/css" href="/css/animate.min.css">
    <link rel="stylesheet" type="text/css" href="/css/iconfont/iconfont.css">
    <link rel="stylesheet" type="text/css" href="/css/rf.css">
    <script type="text/javascript" src="/js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="/js/lib/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/js/lib/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="/js/plugin.js"></script>
</head>
<body>
<table id="environmentMonitorGrid"></table>
<div id="environmentMonitorSaveWin" title="添加环境监控信息" class="easyui-window" style="width:380px;height:500px;padding:5px;"
     data-options="closed:true,footer:'#ft1'">
    <form id="saveEnvironmentMonitorForm" style="padding:10px 20px 10px 40px;">
        <input type="text" name="id" class="hide">
        <table>
            <tr>
                <td>合作社名字:</td>
                <td><input type="text" name="cooperativesId" class="cooperativesId"></td>
            </tr>
            <tr>
                <td>种植区设备名称:</td>
                <td><input type="text" name="plantingZoneId" class="plantingZoneId"></td>
            </tr>
            <tr>
                <td>异常信息:</td>
                <td><input type="text" name="unusualMessage" class="easyui-textbox"></td>
            </tr>
            <tr>
                <td>是否解决:</td>
                <td><input type="text" name="isSolved" class="easyui-combobox"
                           data-options="valueField:'code',textField:'name',url:'${base}/dict/isSolved'">
                </td>
            </tr>
        </table>
    </form>
    <div id="ft1" style="padding: 5px; text-align: right;">
        <a href="#" class="easyui-linkbutton" plain="true" icon="icon-ok"
           onclick="saveEnvironmentMonitor()">保存</a>&nbsp
        <a href="#" class="easyui-linkbutton" plain="true" icon="icon-cancel"
           onclick="closeSaveEnvironmentMonitorWin()">取消</a>
    </div>
</div>

<div id="environmentMonitorGridToolBar">
    <form id="queryForm">
        <table>
            <tr>
                <td>
                    <span>合作社名字:<input name="cooperativesId" class="cooperativesId"></span>
                    <span>种植区设备名称:<input name="plantingZoneId" class="plantingZoneId"></span>
                    <span>是否解决:<input name="isSolved" class="easyui-combobox"
                                      data-options="valueField:'code',textField:'name',url:'${base}/dict/isSolved'"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-search" onclick="doSearch()">查询</a>
                    <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-add"
                       onclick="openSaveEnvironmentMonitorWin()">添加</a>
                    <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-edit"
                       onclick="openUpdateEnvironmentMonitorWin()">修改</a>
                    <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-cancel"
                       onclick="deleteEnvironmentMonitor()">删除</a>
                </td>
            </tr>
        </table>
    </form>
</div>

<div id="environmentMonitorUpdateWin" title="更新环境监控信息" class="easyui-window"
     style="width:380px;height:500px;padding:5px;" data-options="closed:true,footer:'#ft2'">
    <form id="updateEnvironmentMonitorForm" style="padding:10px 20px 10px 40px;">
        <input type="text" name="id" class="hide">
        <table>
            <tr>
                <td>合作社名字:</td>
                <td><input type="text" name="cooperativesId" class="cooperativesId"></td>
            </tr>
            <tr>
                <td>种植区设备名称:</td>
                <td><input type="text" name="plantingZoneId" class="plantingZoneId"></td>
            </tr>
            <tr>
                <td>异常信息:</td>
                <td><input type="text" name="unusualMessage" class="easyui-textbox"></td>
            </tr>
            <tr>
                <td>是否解决:</td>
                <td><input type="text" name="isSolved" class="easyui-combobox"
                           data-options="valueField:'code',textField:'name',url:'${base}/dict/isSolved'">
                </td>
            </tr>
        </table>
    </form>
    <div id="ft2" style="padding: 5px; text-align: right;">
        <a href="#" class="easyui-linkbutton" plain="true" icon="icon-ok" onclick="updateEnvironmentMonitor()">保存</a>&nbsp
        <a href="#" class="easyui-linkbutton" plain="true" icon="icon-cancel"
           onclick="closeUpdateEnvironmentMonitorWin()">取消</a>
    </div>
</div>

</body>
<script type="text/javascript" src="/script/ygCooperatives/environmentMonitor.js"></script>
</html>
